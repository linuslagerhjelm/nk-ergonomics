<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
    <title>Getting Started Extension's Popup</title>
    <style>
        body {
            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            font-size: 100%;
            color:#FFFFFF;
            background-color: #B0C6D5;
        }
        .status {
            /* avoid an excessively wide status text */
            white-space: pre;
            text-overflow: ellipsis;
            overflow: hidden;
            max-width: 250px;
            height: 300px;
        }
        h1 {
            text-align: center;
        }

        #submit {
            background-color: #687699;
            text-decoration: none;
            border: none;
            width: 80%;
            height: 40px;
            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            color: #ffffff;
            font-size: 100%;
            margin-left: 10%;
        }

        #submit:hover {
            background-color: #FFFFFF;
            color: #687699;
            -webkit-transition: all 0.2s linear;
        }

        #namn {
            width: 75%;
            height: 30px;
            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            font-size: 100%;
            margin-left: 10%;
            position: absolute;
            top: 0;
            margin-top: 50%;
        }
        #efternamn {
            width: 75%;
            height: 30px;
            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            font-size: 100%;
            margin-left: 10%;
            position: absolute;
            top: 0;
            margin-top: 70%;
        }
        .office {
            margin-bottom: 70%;
        }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="/popup/popup.js"></script>

</head>
<body>
    <h1>NK Ergonomics</h1>
    <div class="status"></div>
    <select id="office">
        <option value="Skelleftea">Skelleftea</option>
        <option value="Stockholm">Stockholm</option>
        <option value="Los Angeles">Los Angeles</option>
    </select>
    <form action="highscore.html">
        <input type="text" id="namn"placeholder="First name"/>
        <input type="text" id="efternamn" placeholder="Last name"/>
        <input type="submit" value="Create" id="submit"/>
    </form>
</body>
</html>
