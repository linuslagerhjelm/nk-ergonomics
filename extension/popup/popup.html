<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
    <meta charset="utf-8">
    <title>Getting Started Extension's Popup</title>

        body {

            color: #FFFFFF;
            background-color: #000;
            height: 400px;
        }
        h1 {
            text-align: center;
        }

        form {
            text-align: center;
        }

        form input {
            font-size: 100%;
            margin-bottom: 10px;
        }

        button {
            background-color: black;
            border: 1px solid white;
            display: block;
            margin: 10px auto;
            color: white;
            padding: .5em 4em;
        }

        button:hover{
            border-color: #b0b0b0;
            cursor: pointer;

        }

        }
